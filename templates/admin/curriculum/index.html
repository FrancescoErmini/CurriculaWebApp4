{% extends 'admin/template.html' %}

{% block header %}
{% endblock %}
{% block content %}

<h4> Gestione Curricula </h4>
<p> <a href="{{ url_for('createCurriculum') }}"> <input type="button" value="create" class="btn btn-block btn-outline-success">  </a>
</p>

<table class="table table-bordered">
	<th>title</th>
	<th>ac</th>
	<th>desc</th>
	<th></th>
	<th></th>
	{% for c in curricula %}
	<tr>
		<td> {{c.title}} </td>
		<td> {{c.ac}} </td>
		<td> {{c.desc}} </td>
		<td> <a href="{{ url_for('readCurriculum', curriculum_id = c.id) }}"> <input type="button" value="read" class="btn btn-block btn-outline-info"> </a> </td>
    	<td> <a href="{{ url_for('deleteCurriculum' , curriculum_id = c.id) }}"> <input type="button" value="delete" class="btn btn-block btn-outline-danger"> </a> </td>
	</tr>
    {% endfor %} 
</table>


{% endblock %}
