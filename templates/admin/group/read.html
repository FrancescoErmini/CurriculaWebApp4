{% extends 'admin/template.html' %}

{% block header %}
{% endblock %}
{% block content %}

<h4> Dettagli Gruppo </h4>
<h5> Gruppo {{group.name}} a scelta da {{group.n}} corsi tra:</h5>
		<table class="table table-bordered">

			{% for course in group.courses %}
			<tr>
				<td>
			      	{{course.id}}
			    </td>
			    <td>
					{{ course.name }}
			    </td>
			    <td>
			    	{{course.cfu}}
			    </td>
		    </tr>
		  {% endfor %}
		</table>

	<form action="{{ url_for('indexGroup') }}" method="get" class="form-row">
		<input type="submit" name="submit" value="indietro" class="btn btn-block btn-outline-secondary">
	</form>

{% endblock %}
