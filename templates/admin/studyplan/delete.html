{% extends 'admin/template.html' %}

{% block header %}
{% endblock %}
{% block content %}


<h4> Gestione piani di studio </h4>

<form action = "{{ url_for('deleteStudyplans') }}" method="post" class="form-row">

<label> Rimuovi tutti i piani di studi e gli studenti relativi all'anno accademico:</label>
<select name="academicyear" class="custom-select col-sm-10">
	{% for ac in academicyears %}
	<option value="{{ ac.id }}">{{ ac.id }}</option>
	{% endfor %}
</select>

<input type="submit" name="delete" value="undo" class="btn btn-block btn-outline-secondary">
<input type="submit" name="delete" value="delete"  class="btn btn-block btn-outline-danger">
</form>




{% endblock %}
